<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Sigmar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Convertor</h1>
            <span class="temp-icon">
                <i class="fa-solid fa-temperature-half fa-beat"></i>
            </span>
        </div>
        <form id="cal-temp" onsubmit="calculate(); return false">
            <label for="temp">Enter The Temperature To Convert</label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="diff" id="diff">
                <option value="cel">&#176;Celcius</option>
                <option value="fah">&#176;Fahrenheit</option>
                <option value="kel">&nbsp;&nbsp;Kelvin</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submit">
            <br>
            <span id="result"></span>
            <br>
            <span id="resultNew"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
